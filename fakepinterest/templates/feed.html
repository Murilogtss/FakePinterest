{% extends 'homepage.html' %}

{% block body %}
<body>
    {% include 'navbar.html' %}
    <div class="container">
      <div class="conteudo">
        {% for foto in fotos %}
        <a class="bloco-imagem" href="{{ url_for('perfil', id_usuario=foto.id_usuario) }}">
          <img src="{{url_for('static', filename='fotos_posts/{}'.format(foto.imagem))}}">
        </a>
        {% endfor %}
      </div>
    </div>
</body>
{% endblock %}
